affinity: {}
autoscaling:
  enabled: false
  maxReplicas: 100
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
configProdJson:
  configmap:
    config.prod.json: |
      {
          "env": {
              "name": "qa",
              "impersonate": true,
              "impersonateUrl": ".symplified.biz"
          },
          "apiServer": {
              "flowBuilderService"  : "https://api.symplified.biz/flow-builder/v1",
              "userService"         : "https://api.symplified.biz/user-service/v1",
              "productService"      : "https://api.symplified.biz/product-service/v1",
              "orderService"        : "https://api.symplified.biz/order-service/v1",
              "reportService"       : "https://api.symplified.biz/report-service/v1",
              "deliveryService"     : "https://api.symplified.biz/delivery-service/v1",
              "paymentService"      : "https://api.symplified.biz/payment-service/v1"
          },
          "storeFrontDomain"      : ".deliverin.my",
          "merchantPortalDomain"  : "merchant.symplified.biz",
          "marketplaceDomain"     : "customer.deliverin.my",
          "logging": 0
      }
  volumeMount:
  - mountPath: /usr/local/apache2/htdocs/assets/config/config.prod.json
    name: merchant-portal-x-vol
    subPath: config.prod.json
  volumes:
  - configMap:
      name: merchant-portal-x-cm
    name: merchant-portal-x-vol
fullnameOverride: ""
image:
  pullPolicy: Always
  repository: kalsym/merchant-portal-x
  tag: 1.2.1
imagePullSecrets:
- name: kalsym-docker-hub
ingress:
  annotations: {}
  className: ""
  enabled: true
  hosts:
  - host: merchant.qa-my.symplified.ai
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - hosts:
    - merchant.qa-my.symplified.ai
    secretName: secret-tls-ai
nameOverride: ""
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
resources: {}
securityContext: {}
service:
  port: 80
  type: ClusterIP
serviceAccount:
  annotations: {}
  create: false
  name: ""
tolerations: []