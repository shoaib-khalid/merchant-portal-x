<div 
    class="flex flex-row lg:w-full items-center justify-center example-tel-input-container" 
    role="group"
    [formGroup]="timeSelection"
    [attr.aria-labelledby]="_formField?.getLabelId()">
    <input class="justify-between w-0 h-0 invisible" type="text" readonly="true"/>
    <div class="flex flex-row w-full justify-around">
        <select 
            class="py-2 text-center w-1/3 border border-gray-300 bg-transparent rounded example-tel-input-element" 
            formControlName="timeHour"
            aria-label="timeHour code"
            (change)="_handleInput(timeSelection.controls.timeHour, timeMinute)"
            #timeHour>
            <option class="hidden" value="--">--</option>
            <option class="bg-default" value="01">01</option>
            <option class="bg-default" value="02">02</option>
            <option class="bg-default" value="03">03</option>
            <option class="bg-default" value="04">04</option>
            <option class="bg-default" value="05">05</option>
            <option class="bg-default" value="06">06</option>
            <option class="bg-default" value="07">07</option>
            <option class="bg-default" value="08">08</option>
            <option class="bg-default" value="09">09</option>
            <option class="bg-default" value="10">10</option>
            <option class="bg-default" value="11">11</option>
            <option class="bg-default" value="12">12</option>
        </select>
        <select 
            class="mx-2 py-2 text-center w-1/3 border bg-transparent border-gray-300 rounded"
            formControlName="timeMinute"
            aria-label="timeMinute code"
            (change)="_handleInput(timeSelection.controls.timeMinute, timeAmPm)"
            #timeMinute>
            <option class="hidden" value="--">--</option>
            <option class="bg-default" value="00">00</option>
            <option class="bg-default" value="15">15</option>
            <option class="bg-default" value="30">30</option>
            <option class="bg-default" value="35">35</option>
            <option class="bg-default" value="40">40</option>
            <option class="bg-default" value="45">45</option>
            <option class="bg-default" value="50">50</option>
            <option class="bg-default" value="55">55</option>
        </select>
        <select 
            class="py-2 text-center w-1/3 border bg-transparent border-gray-300 rounded" 
            formControlName="timeAmPm"
            aria-label="timeAmPm code"
            (change)="_handleInput(timeSelection.controls.timeAmPm)"
            #timeAmPm>
            <option class="hidden" value="--">--</option>
            <option class="bg-default" value="AM">AM</option>
            <option class="bg-default" value="PM">PM</option>
        </select>
    </div>
</div>
