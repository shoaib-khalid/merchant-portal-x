
<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="countries">
    <ng-container *ngTemplateOutlet="flagImage; context: {$implicit: activeCountry}"></ng-container>
</button>

<!-- Language menu -->
<mat-menu
    [xPosition]="'before'"
    #countries="matMenu">
    <ng-container *ngFor="let country of availableCountries; trackBy: trackByFn">
        <button
            mat-menu-item
            (click)="setActiveCountry(country.countryCode)">
            <span class="flex items-center">
                <ng-container *ngTemplateOutlet="flagImage; context: {$implicit: country.countryCode}"></ng-container>
                <span class="ml-3">{{country.label}}</span>
            </span>
        </button>
    </ng-container>
</mat-menu>

<!-- Flag image template -->
<ng-template
    let-country
    #flagImage>
    <span class="relative w-6 shadow rounded-sm overflow-hidden">
        <span class="absolute inset-0 ring-1 ring-inset ring-black ring-opacity-10"></span>
        <img
            class="w-full"
            [src]="'assets/images/flags/' + flagCodes[country].toUpperCase() + '.svg'"
            [alt]="'Flag image for ' + country">
    </span>
</ng-template>
