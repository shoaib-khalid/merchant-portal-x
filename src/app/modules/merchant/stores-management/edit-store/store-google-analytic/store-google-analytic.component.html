<ng-container>
    <div class="shadow rounded-lg sm:rounded-2xl bg-card">
        <div class="flex flex-col flex-auto items-center m-1 p-1 sm:p-10">
            <div class="w-full px-2 sm:px-0">
                <!-- Form -->
                <form [formGroup]="googleAnalyticForm">
                    <!-- Section -->
                    <div class="w-full mb-8 pt-8 sm:pt-0">
                        <div class="w-full text-xl">Store Gooogle Analytic</div>
                    </div>
                    <div class="sm:grid sm:grid-cols-4 gap-6 w-full mt-8">
                        <!-- Google Analytics -->
                        <div class="flex flex-row sm:col-span-3 w-full items-center">
                            <mat-form-field class="fuse-mat-emphasized-affix w-5/6 sm:w-full" floatLabel="always">
                                <mat-label>Google Analytic ID</mat-label>
                                <mat-icon
                                    class="icon-size-5"
                                    [svgIcon]="'mat_solid:analytics'"
                                    matPrefix></mat-icon>
                                <input
                                    [formControlName]="'googleAnalyticId'"
                                    maxlength="100"
                                    placeholder="Your Google Analytics ID"
                                    matInput>
                            </mat-form-field>
                            <!-- X button -->
                            <div class="items-center flex flex-wrap w-2/6 pl-2 pt-2"> 
                                <input
                                    id="clear-form-btn"
                                    class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                    type="button"
                                    (click)="clearForm()"
                                >
                                <label
                                    for="clear-form-btn"
                                    class="flex items-center justify-center w-9 h-9 rounded-full cursor-pointer bg-primary hover:bg-on-primary-50 mr-3"
                                    matRipple>
                                    <mat-icon
                                    class="text-white icon-size-5"
                                    [svgIcon]="'mat_solid:clear'"></mat-icon>
                                </label>
                            </div>
                        </div>
                    </div>
            
                    <!-- Divider -->
                    <div class="my-10 border-t"></div>
            
                    <!-- Actions -->
                    <div class="pb-8 sm:pb-0 flex items-center justify-end">
                        <button
                            class="ml-4"
                            mat-flat-button
                            type="button"
                            (click)="updateGoogleAnalytic()"
                            [color]="'primary'">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-container>
