<div class="flex flex-col">

    <!-- Compose form -->
    <div class="flex flex-col flex-auto overflow-y-auto">
        <form
        [formGroup]="horizontalStepperForm">
            <mat-horizontal-stepper
                [linear]="true"
                #horizontalStepper>
                <mat-step
                    [formGroupName]="'step1'"
                    [stepControl]="horizontalStepperForm.get('step1')"
                    #horizontalStepperStep1>
                    <ng-template matStepLabel>Order Discount</ng-template>
                    <!-- <p class="my-6 font-medium">
                        Fill in order discount period.
                    </p> -->
                    <mat-form-field 
                    appearance="fill"
                    class="w-full">
                    <mat-label>Discount Name</mat-label>
                    <input 
                        matInput
                        placeholder="Enter discount name"
                        [formControlName]="'discountName'"        
                    >
                    </mat-form-field>
                    <div class="w-full">
                        <!-- Max Discount Amount -->
                        <mat-form-field 
                            appearance="fill"
                            class="w-1/3 pr-2">
                            <mat-label>Capped amount</mat-label>
                            <input 
                                matInput
                                placeholder="Enter Maximum discount amount"
                                type="number"
                                [formControlName]="'maxDiscountAmount'"
                            >
                        </mat-form-field>
                        <!-- status -->
                        <mat-form-field 
                            appearance="fill"
                            class="w-1/3 pr-2">
                            <mat-label>Status</mat-label>
                            <mat-select
                                class="w-full"
                                placeholder="Select status"
                                [formControlName]="'isActive'"
                                >
                                <div>
                                    <mat-option [value]="true">Active</mat-option>
                                    <mat-option [value]="false">Inactive</mat-option>
                                    
                                </div>
                            </mat-select>
                        </mat-form-field>
                        <!-- discount on -->
                        <mat-form-field 
                            appearance="fill"
                            class="w-1/3">
                            <mat-label>Discount on</mat-label>
                            <mat-select
                                class="w-full"
                                [formControlName]="'discountType'"
                                placeholder="Select discount to be applied"
                                >
                                
                                <div>
                                    <mat-option [value]="'SHIPPING'">Shipping</mat-option>
                                    <mat-option [value]="'TOTALSALES'">Total Sales</mat-option>
                                </div>
                            </mat-select>
                        </mat-form-field>
                    </div>
            
            
                    <div class="w-full">
                        <div class="font-semibold mb-2 w-full">Start date/time</div>
                        <mat-form-field 
                            class="w-1/2 pr-2"
                            appearance="fill">
                            <input 
                                matInput 
                                type="date" 
                                [formControlName]="'startDate'"
                            >
                        </mat-form-field>
                        <mat-form-field 
                            class="w-1/2 pl-2" 
                            appearance="fill">
                            <time-selector
                            matInput
                            type="time"
                            [formControlName]="'startTime'"
                            ></time-selector>
                        </mat-form-field>
                    </div>
            
                    <div class="w-full">
                        <div class="font-semibold mb-2 w-full">End date/time</div>
                        <mat-form-field 
                            class="w-1/2 pr-2"
                            appearance="fill">
                            <input 
                                matInput 
                                type="date" 
                                [formControlName]="'endDate'"
                            >
                        </mat-form-field>
                        <mat-form-field 
                            class="w-1/2 pl-2" 
                            appearance="fill">
                            <time-selector
                            matInput
                            type="time"                    
                            [formControlName]="'endTime'"
                            ></time-selector>
                        </mat-form-field>
            
                        <mat-slide-toggle
                            [color]="'primary'"
                            [formControlName]="'normalPriceItemOnly'"
                            [matTooltip]="'To enable normal price if there is already discount applied'">
                            Normal Price
                        </mat-slide-toggle>
                    </div>
                    <div class="flex justify-end">
                        <button
                            class="px-8"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="horizontalStepperStep1.stepControl.pristine || horizontalStepperStep1.stepControl.invalid"
                            type="button"
                            matStepperNext>
                            Next
                        </button>
                    </div>
                </mat-step>

                <mat-step
                    [formGroupName]="'step2'"
                    [stepControl]="horizontalStepperForm.get('step2')"
                    #horizontalStepperStep2>
                    <ng-template matStepLabel>Tier</ng-template>
                    <p class="my-6 font-medium">
                        People here will get to know you with this information
                    </p>
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field class="flex-auto gt-xs:pr-3">
                            <input
                                matInput
                                [formControlName]="'firstName'"
                                [placeholder]="'First name'"
                                required>
                            <mat-icon
                                class="icon-size-5"
                                matPrefix
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        </mat-form-field>
                        <mat-form-field class="flex-auto gt-xs:pl-3">
                            <input
                                matInput
                                [formControlName]="'lastName'"
                                [placeholder]="'Last name'"
                                required>
                            <mat-icon
                                class="icon-size-5"
                                matPrefix
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="flex">
                        <mat-form-field class="flex-auto">
                            <input
                                matInput
                                [formControlName]="'userName'"
                                [placeholder]="'Username'"
                                required>
                            <span matPrefix>www.example.com/</span>
                        </mat-form-field>
                    </div>
                    <div class="flex">
                        <mat-form-field class="fuse-mat-textarea flex-auto">
                            <textarea
                                matInput
                                [formControlName]="'about'"
                                [placeholder]="'About'"
                                [rows]="3"></textarea>
                            <mat-icon
                                class="icon-size-5"
                                matPrefix
                                [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="flex justify-end">
                        <button
                            class="px-8 mr-2"
                            mat-flat-button
                            [color]="'accent'"
                            type="button"
                            matStepperPrevious>
                            Back
                        </button>
                        <button
                            class="px-8"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="horizontalStepperStep2.stepControl.pristine || horizontalStepperStep2.stepControl.invalid"
                            type="button"
                            matStepperNext>
                            Next
                        </button>
                    </div>
                </mat-step>

                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    <p class="my-6 font-medium">
                        Thank you for completing our form!
                    </p>
                    <div class="flex justify-end mt-8">
                        <button
                            class="px-8 mr-2"
                            mat-flat-button
                            [color]="'accent'"
                            type="button"
                            matStepperPrevious>
                            Back
                        </button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </form>
    </div>
</div>
