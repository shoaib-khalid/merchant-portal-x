<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-2xl sm:text-4xl font-extrabold tracking-tight">Dine-In Discount Management</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full md:min-w-64">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    [autocomplete]="'off'"
                    [placeholder]="'Search discounts'">
            </mat-form-field>
            <!-- Add discount button -->
            <button
                id="create-discount-btn"
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="hidden sm:block ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Discounts list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <!-- <ng-container *ngIf="(discounts$ | async) as discounts"> -->
                <!-- <ng-container *ngIf="discounts.length > 0; else noDiscounts"> -->
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="order-discount-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div class="hidden sm:block"></div>
                            <div [mat-sort-header]="'discountType'">Day</div>
                            <div [mat-sort-header]="'discountName'">Name</div>
                            <div 
                                class="hidden sm:block hide-arrow"
                                [mat-sort-header]="'maxDiscountAmount'">
                                Capped Amount
                            </div>
                            <div
                                class="hidden lg:block"
                                [mat-sort-header]="'startDate'">
                                Discount Time
                            </div>
                            <div
                                class="hidden lg:block"
                                [mat-sort-header]="'endDate'">
                                Discount
                            </div>
                            <div
                                class="hidden lg:block"
                                [mat-sort-header]="'isActive'">
                                Status
                            </div>
                            <div class="block">Details</div>
                        </div>
                        <!-- Rows -->
                        <!-- <ng-container *ngIf="(discounts$ | async) as discounts"> -->
                            <ng-container *ngFor="let day of days; trackBy: trackByFn">
                                <div class="order-discount-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                    <div class="hidden sm:block"></div>

                                    <!-- Discount Type -->
                                    <div class="truncate">
                                        {{ day.day }}
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        {{ day.day }}
                                    </div>

                                    <!-- Max Amount -->
                                    <div class="hidden sm:block text-center pr-6 truncate">
                                        {{ day.day }}
                                    </div>

                                    <!-- Start Date -->
                                    <div class="hidden lg:block truncate">
                                        {{ day.day }}
                                    </div>

                                    <!-- End Date -->
                                    <div class="hidden lg:block truncate">
                                        {{ day.day }}
                                    </div>

                                    <!-- Status -->
                                    <div class="hidden lg:block">
                                        {{ day.day }}
                                    </div>

                                    <!-- Details button -->
                                    <div>
                                        <button
                                            type="button"
                                            mat-stroked-button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-button
                                            [id]="'edit-discount-btn' + day.id"
                                            (click)="toggleDetails(day.id)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="day.id ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                                <div class="grid">
                                    <!-- selectedDay?.id ===  -->
                                    <ng-container *ngIf="day.id">
                                        <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: product}"></ng-container>
                                    </ng-container>
                                </div>
                                <ng-template
                                    #rowDetailsTemplate
                                    let-product>
                                    <div class="shadow-lg overflow-hidden">
                                        <div class="flex border-b w-full p-2">
                                            <!-- Selected product form -->
                                            <div class="grid grid-cols-12 gap-1 w-full">
                                                <ng-container *ngFor="let hour of day.time; trackBy: trackByFn">
                                                    <div class="col-span-1">
                                                        <button (click)="openEditPopUp()" mat-flat-button class="bg-primary text-white">{{hour.hour}}</button>
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ng-container>
                        <!-- </ng-container> -->
                    </div>

                <!-- </ng-container> -->
            <!-- </ng-container> -->



        </div>

    </div>

</div>
